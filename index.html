<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
    />
    <title>Guess the number</title>
  </head>
  <body>
    <div class="modal">
      <button class="easy" onclick="modalEasy()">easy</button>
      <button class="medium" onclick="modalMedium()">medium</button>
      <button class="hard" onclick="modalHard()">hard</button>
    </div>
    <h1>Guess the number</h1>
    <div class="h4">
      <h4></h4>
    </div>
    <form>
      <label for="#input">Choose a number between 1 and 50:</label>
      <input
        type="number"
        placeholder="Choose a number"
        min="1"
        max="60"
        id="input"
      />
    </form>
    <span></span>

    <button class="btnReset">reset game</button>
    <script src="script.js"></script>
  </body>
</html>
